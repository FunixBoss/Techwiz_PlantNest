<div class="modal-body">
    <button type="button" class="close" (click)="closeModal()">
        <span aria-hidden="true"><i class="icon-close"></i></span>
    </button>

    <div class="form-box">
        <div class="form-tab nav-fill">
            <ul ngbNav #nav="ngbNav" class="justify-content-center nav nav-pills">
                <li ngbNavItem>
                    <a ngbNavLink>Sign In</a>
                    <ng-template ngbNavContent>
                        <form (submit)="login()" [formGroup]="loginFormGroup">
                            <div class="form-group">
                                <label for="singin-email">Username *</label>
                                <input type="text" class="form-control" id="singin-email"
                                  name="singin-email" required formControlName="username">
                                <div class="alert alert-danger mt-1"
                                  *ngIf="loginFormGroup.get('username').invalid && (loginFormGroup.get('username').dirty || loginFormGroup.get('username').touched)">
                                  <div *ngIf="loginFormGroup.get('username').errors['required']">
                                      Username is required
                                  </div>
                              </div>
                            </div>

                            <div class="form-group">
                                <label for="singin-password">Password *</label>
                                <input type="password" class="form-control" id="singin-password"
                                  name="singin-password" required formControlName="password">
                                <div class="alert alert-danger mt-1"
                                *ngIf="loginFormGroup.get('password').invalid && (loginFormGroup.get('password').dirty || loginFormGroup.get('password').touched)">
                                <div *ngIf="loginFormGroup.get('password').errors['required']">
                                    Password is required
                                </div>
                                </div>
                            </div>

                            <div class="form-footer">
                                <button type="submit" class="btn btn-outline-primary-2" [disabled]="loginFormGroup.invalid">
                                    <span>LOG IN</span>
                                    <i class="icon-long-arrow-right"></i>
                                </button>
                            </div>
                        </form>
                    </ng-template>
                </li>
                <li ngbNavItem>
                    <a ngbNavLink>Register</a>
                    <ng-template ngbNavContent>
                        <form action="#">
                            <div class="form-group">
                                <label for="register-email">Your email address *</label>
                                <input type="email" class="form-control" id="register-email" name="register-email"
                                    required>
                            </div>

                            <div class="form-group">
                                <label for="register-password">Password *</label>
                                <input type="password" class="form-control" id="register-password"
                                    name="register-password" required>
                            </div>

                            <div class="form-footer">
                                <button type="submit" class="btn btn-outline-primary-2">
                                    <span>SIGN UP</span>
                                    <i class="icon-long-arrow-right"></i>
                                </button>
                            </div>
                        </form>
                    </ng-template>
                </li>
            </ul>
            <div [ngbNavOutlet]="nav"></div>
        </div>
    </div>
</div>
