<div class="row">
    <div class="col-lg-8 col-md-12">
        <nb-card>
            <nb-card-header class="d-flex justify-content-between align-items-center">
                <h6>
                    Coupon List
                </h6>
                <nb-select [placeholder]="'Items Per Page'" [(selected)]="numberOfItem"
                    (selectedChange)="numberOfItemsChange()">
                    <nb-select-label>
                        Number Of Item: {{ numberOfItem }}
                    </nb-select-label>
                    <nb-option value="10">10</nb-option>
                    <nb-option value="20">20</nb-option>
                    <nb-option value="50">50</nb-option>
                </nb-select>
            </nb-card-header>
            <nb-card-body>
                <ng2-smart-table 
                    [settings]="settings" [source]="source"
                    [ngClass]="'smart-table'"
                    (userRowSelect)="onRowSelect($event)">
                </ng2-smart-table>
            </nb-card-body>
            <nb-card-footer>
                <ng-container *ngIf="selectedCoupons.length > 0">
                    <button nbButton status="danger" (click)="openDeleteWindow()">
                        <nb-icon icon="trash-outline"></nb-icon>
                    </button>
                </ng-container>
            </nb-card-footer>
        </nb-card>
    </div>
    <div class="col-lg-4 col-md-12">
        <ng-container *ngIf="state === 'add'">
            <ngx-products-coupon-add></ngx-products-coupon-add>
        </ng-container>

        <ng-container *ngIf="state === 'edit'">
            <ngx-products-coupon-edit></ngx-products-coupon-edit>
        </ng-container>
    </div>
</div>

<ng-template #onDeleteTemplate let-data>
    <nb-card>
        <nb-card-header>
                Are you sure you want to delete this coupons?
        </nb-card-header>
        <nb-card-body>
            <button nbButton status="success" class="mt-3" (click)="onDeleteCoupons()">
                CONFIRM
            </button>
        </nb-card-body>
    </nb-card>
</ng-template>
